<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Printing Service</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #ef9595;
            border-bottom: 3px solid #ccc;
        }

        header .logo {
            display: flex;
            align-items: center;
        }

        header .logo img {
            width: 50px;
            height: auto;
            margin-right: 15px;
        }

        header .buttons {
            display: flex;
            gap: 20px;
        }

        header .buttons button {
            background: transparent;
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: #333;
        }

        .hero-section {
            position: relative;
            text-align: center;
            color: #fff;
            height: 90vh;
        }

        .hero-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .hero-text h1 {
            font-size: 3em;
            margin: 0;
        }

        .hero-text p {
            font-size: 1.5em;
            margin-top: 10px;
        }

        footer {
            background: #ef9595;
            padding: 15px;
            text-align: center;
            color: #333;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="src/assets/hcmut_logo.png" alt="HCMUT Logo">
            <span>Smart Printing Service</span>
        </div>
        <div class="buttons">
            <button onclick="window.location.href='#'">Hỗ trợ</button>
            <img src="src/assets/help_icon.png" alt="Help icon">
            <button onclick="window.location.href='#'">Đăng nhập</button>
            <img src="src/assets/profile_icon.png" alt="profile icon">
        </div>
    </header>

    <section class="hero-section">
        <img src="src/assets/homepage.jpg" alt="Trường Đại Học Bách Khoa">
        <div class="hero-text">
            <h1>Smart Printing Service</h1>
            <img src="src/assets/printer_logo.png" alt="printer logo" style="width: 100px; height: auto;">
            <p>Fast - Affordable - Convenient</p>
        </div>
    </section>

    <footer>
        <p>Tổ kỹ thuật PDT / Technician</p>
        <p>Email: datuh@hcmut.edu.vn</p>
        <p>DT (Tel): (84-8) 38647256 - 5258</p>
    </footer>
</body>
</html>
